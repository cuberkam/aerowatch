<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Stopwatch and Countdown</title>
  <link rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234a90e2;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%232868b8;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='28' fill='url(%23grad)' stroke='%23ffffff' stroke-width='2'/%3E%3Ccircle cx='32' cy='32' r='24' fill='none' stroke='%23ffffff' stroke-width='2' opacity='0.5'/%3E%3Cline x1='32' y1='32' x2='32' y2='16' stroke='%23ffffff' stroke-width='3' stroke-linecap='round'/%3E%3Cline x1='32' y1='32' x2='44' y2='32' stroke='%23ffffff' stroke-width='2.5' stroke-linecap='round'/%3E%3Ccircle cx='32' cy='32' r='3' fill='%23ffffff'/%3E%3C/svg%3E">
  <link rel="stylesheet"
    href="styles.css">
</head>

<body class="theme-blue">
  <div class="tl-corner"
    style="z-index: 10000;">
    <button id="languageBtn"
      class="btn btn-color rectangle-btn">
      <svg viewBox="0 0 24 24">
        <path
          d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z" />
      </svg>
      <span id="langText">EN</span>
    </button>

    <button class="theme-btn btn btn-color">
      <div class="row">
        <div class="theme-color theme-color-blue active"
          data-theme="blue"></div>
        <div class="theme-color theme-color-green"
          data-theme="green"></div>
        <div class="theme-color theme-color-red"
          data-theme="red"></div>
      </div>
      <div class="row">
        <div class="theme-color theme-color-yellow"
          data-theme="yellow"></div>
        <div class="theme-color theme-color-purple"
          data-theme="purple"></div>
        <div class="theme-color theme-color-orange"
          data-theme="orange"></div>
      </div>
      <div class="row">
        <div class="theme-color theme-color-gray"
          data-theme="gray"></div>
        <div class="theme-color theme-color-pink"
          data-theme="pink"></div>
        <div class="theme-color theme-color-turquoise"
          data-theme="turquoise"></div>
      </div>
    </button>
  </div>

  <div class="tr-corner"
    style="z-index: 10000;">
    <button id="toggleToolBtn"
      class="btn  btn-color rectangle-btn">
      Countdown
    </button>

    <button id="nightModeBtn"
      class="btn btn-color square-btn">
      <svg viewBox="0 0 24 24"
        id="moonIcon">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
      <svg viewBox="0 0 24 24"
        id="sunIcon"
        style="display: none;">
        <circle cx="12"
          cy="12"
          r="10" />
        <path
          d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
      </svg>
    </button>

  </div>


  <div id="liveClock"
    class="clock">00:00:00</div>

  <div class="cards-container">
    <div id="stopwatchCard"
      class="container">
      <h2>⏱️ <span id="stopwatchTitle">Stopwatch</span></h2>
      <div class="display"
        id="stopwatchDisplay">00:00:00</div>
      <div class="container-buttons">
        <button class="start-pause-btn  btn-color"
          id="stopwatchStartBtn">
          <svg class="icon"
            fill="currentColor"
            viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
          </svg>
          Start
        </button>
        <button class="reset-btn"
          id="stopwatchResetBtn">
          <svg class="icon"
            fill="currentColor"
            viewBox="0 0 24 24">
            <path
              d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
          </svg>
          Reset
        </button>
      </div>
    </div>

    <div id="countdownCard"
      class="container"
      style="display: none;">
      <h2>⏳ <span id="countdownTitle">Countdown</span></h2>
      <div class="time-input"
        id="timeInputs">
        <div class="input-group">
          <label id="hoursLabel">Hours</label>
          <input type="number"
            id="hoursInput"
            min="0"
            max="23"
            value="0">
        </div>
        <div class="input-group">
          <label id="minutesLabel">Minutes</label>
          <input type="number"
            id="minutesInput"
            min="0"
            max="59"
            value="0">
        </div>
        <div class="input-group">
          <label id="secondsLabel">Seconds</label>
          <input type="number"
            id="secondsInput"
            min="0"
            max="59"
            value="0">
        </div>
      </div>
      <div class="display"
        id="countdownDisplay">00:00:00</div>
      <div class="container-buttons">
        <button class="start-pause-btn  btn-color"
          id="countdownStartBtn">
          <svg class="icon"
            fill="currentColor"
            viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
          </svg>
          Start
        </button>
        <button class="reset-btn"
          id="countdownResetBtn">
          <svg class="icon"
            fill="currentColor"
            viewBox="0 0 24 24">
            <path
              d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
          </svg>
          Reset
        </button>
      </div>
    </div>
  </div>

  <div class="bl-corner">
    <a href="https://github.com/cuberkam/aerowatch"
      type="button"
      target="_blank"
      style="text-decoration: none;">
      <button class="btn btn-color rectangle-btn">
        <svg xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-github mb-1"
          viewBox="0 0 16 16">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
        GitHub
      </button>
    </a>


  </div>

  <div class="br-corner">
    <button id="fullscreenBtn"
      class="btn btn-color square-btn">
      <svg viewBox="0 0 24 24"
        id="expandIcon">
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
      </svg>
      <svg viewBox="0 0 24 24"
        id="shrinkIcon"
        style="display: none;">
        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
      </svg>
    </button>
  </div>


  <script src="scripts.js"></script>
</body>

</html>
